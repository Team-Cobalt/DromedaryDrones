plugins{
    id 'java'
    id 'application'
    id 'idea'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

application{
    mainClassName = 'mainapp.MainClass' // Specify the main runner class
}

java{
    sourceCompatibility = JavaVersion.VERSION_13 // Specify target Java version
    targetCompatibility = JavaVersion.VERSION_13
}

idea {
    module {
        sourceDirs += file('src')
        testSourceDirs += file('tests')
        resourceDirs += file('resources')
    }
}

dependencies{
    testImplementation group: 'junit', name: 'junit', version: '4.13'
}

repositories{
    mavenCentral()
}

javafx { // JavaFX options
    version '11'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}